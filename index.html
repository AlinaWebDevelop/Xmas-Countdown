<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Countdown</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@600&family=Praise&display=swap" rel="stylesheet">
</head>


<body>
    
<div class="heading">
    <h1>Santa is coming to town!!!</h1>
</div>

<br>

<audio id="myAudio" src="Let_It_Snow.mp3" loop = "loop" autoplay = "allowed"></audio>
<button id="myButton"> <img src="https://img.icons8.com/wired/64/000000/play.png" alt="play"> </button>

<div class="container">

    <div class="christmas">
        <div class="block">
            <h4 class="days"></h4>
            <h3>DAYS</h3>
        </div>
    </div>

    <div class="christmas">
        <div class="block">
            <h4 class="hours"></h4>
            <h3>HOURS</h3>
        </div>
    </div>

    <div class="christmas">
        <div class="block">
            <h4 class="minutes"></h4>
            <h3>MINUTES</h3>
        </div>
    </div>

    <div class="christmas">
        <div class="block">
            <h4 class="seconds"></h4>
            <h3>SECONDS</h3>
        </div>
    </div>

</div>


    <script src="script.js"></script>
</body>
</html>
